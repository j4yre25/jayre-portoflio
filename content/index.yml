faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my process and services.
  categories:
    - title: Services & Process
      questions:
        - label: What services do you offer?
          content: |
            I specialize in back-end and front-end development. This includes building responsive websites and web applications (especially with Vue.js/Nuxt.js), and developing backend using Laravel and mySQL. My goal is to create seamless digital experiences from concept to deployment.
        
    - title: About Me
      questions:
        - label: What do you enjoy most about your work?
          content: |
            I love the challenge of solving complex problems through design and technology. It makes me happy to see people interact with something I've created and find it genuinely useful and easy to navigate. Bridging the gap between user needs and technical possibilities is what truly excites me.
        - label: What are your hobbies outside of work?
          content: |
            When I'm not designing or coding, I enjoy brisk walking or swimming/lifting as a sport for fitness. I'm also passionate about photography and occasionally contribute to open-source projects.
